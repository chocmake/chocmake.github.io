    <style><![CDATA[

        * {
            --color-body: #fff;
            --color-shadow: #c5ecff;
            --color-eyes: #000;
            --color-cheeks: #ff9fce;
            --color-ring: #e9459e;
            --color-sparkles: #fdc42d;
        }

        svg {
            overflow: visible;
        }

        path {
            vector-effect: non-scaling-stroke;
        }

        .stroke {
            fill: none;
            stroke: #fff;
            stroke-width: 2.13px;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-miterlimit: 2;
        }

        .exclusion.fill {
            fill: #000;
        }

        .fill {
            fill: #fff;
            stroke: none;
        }

        .crisp {
            shape-rendering: crispEdges;
        }


        /* ---------------------------- Graphic ---------------------------  */

        .body { fill: var(--color-body); }
        .shadow { fill: var(--color-shadow); }
        .eyes { fill: var(--color-eyes); }
        .cheeks { fill: var(--color-cheeks); }
        .ring { fill: var(--color-ring); }
        .sparkles { fill: var(--color-sparkles); }

    ]]></style>

